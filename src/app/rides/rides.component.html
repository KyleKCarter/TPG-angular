<div *ngIf='rides' class="rides-page">
    <button (click)="backClick()" class="back-button">Parks</button>
    <h2 class="park-title">{{park}}</h2>
    <!-- <div class="park-logo">
        <img src="{{park_logo}}" alt="park logo">
    </div> -->
    <div class="rides">
        <div *ngFor="let ride of rides">
            <div class="ride-tile" routerLink="{{ride.ride_name}}">
                <div class="ride-card-top">
                    <img class="ride-img" src="{{ride.ride_img}}" alt="">
                </div>
                <div class="ride-card-content-wrap">
                    <div class="ride-card-content">
                        <div class="ride-location-and-pin-wrap">
                            <div class="ride-location-and-pin-content">
                                <!-- <div class="ride-location-pin"></div> -->
                                <span class="ride-location">> {{ride.ride_location}}</span>
                            </div>
                        </div>
                        <h5 class="ride-header">{{ride.ride_name}}</h5>
                        <!-- <div class="ride-description">{{ride.ride_description}}</div> -->
                    </div>
                </div>
                <div class="ride-card-bottom">
                    <a href="localhost:4200/resorts/{{ride.resort}}/{{ride.park_name}}/{{ride.ride_name}}" class="ride-button-theme">
                        <div class="label-container">
                            <span class="label">Details</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
