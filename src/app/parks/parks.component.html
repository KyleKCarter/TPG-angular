<!-- based off paramater is what resort will display -->
<div *ngIf='parks' class="parks-page">
    <button (click)="backClick()">Back</button>
    <!-- <h1>{{resort}}</h1> -->
     <div class="resort-logo">
         <img src="{{resort_logo}}" alt="resort logo">
     </div>
    <div class="parks" *ngIf='disneyWorld'>
        <div *ngFor='let park of WDW'>
            <div class="park-tile" routerLink="{{park.park_name}}">
                <img class="park-img" src="{{park.img}}" alt="">
                <div class="park-card-content-wrap">
                    <div class="park-card-content">
                        <h3 class="park-header">{{ park.park_name }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="parks" *ngIf='universalStudiosOrlando'>
        <div *ngFor='let park of UO'>
            <div class="park-tile" routerLink="{{park.park_name}}">
                <img class="park-img" src="{{park.img}}" alt="">
                <div class="park-card-content-wrap">
                    <div class="park-card-content">
                        <h3 class="park-header">{{ park.park_name }}</h3>
                    </div>
                    <!-- <div>
                        <div>Tickets</div>
                        <div>Details</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
