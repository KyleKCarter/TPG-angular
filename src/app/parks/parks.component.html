<!-- based off paramater is what resort will display -->
<h1>{{resort}}</h1>
<div class="park-page" *ngIf='parks'>
    <div class="park-tile" *ngFor='let park of parks'>
        <img class="park-img" src="{{park.img}}" alt="">
        <p>{{ park.name}}</p>
    </div>
    <div *ngIf='rides'>
        <video src=""></video>
        <p>Ride Name</p>
    </div>
</div>
