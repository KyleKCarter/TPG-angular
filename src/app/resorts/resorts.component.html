<div class="resort-page" *ngIf="resorts">
    <div *ngFor="let resort of resorts">
        <div routerLink="{{resort.name}}" class="resort-tile">
            <img class="resort-img" src="{{resort.img}}" alt="">
            <a class="resort-name" routerLink="{{resort.name}}">{{ resort.name }}</a>
        </div>
    </div>
</div>
